<template>
    <lightning-card title="Metadata List" icon-name="standard:record">
        <div class="slds-m-around_medium">
            <template if:true={data}>
                <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column="true"
                ></lightning-datatable>
            </template>
            <template if:false={data}>
                No records to display.
            </template>
        </div>
    </lightning-card>
</template>
